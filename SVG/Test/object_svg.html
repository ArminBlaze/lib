<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<style>
		.logo {
			width: 100px;
			height: 100px;
			background-color: gray;
			display: block;
		}
		
	</style>
</head>
<body>
<!--Вставляем svg через object и управляем им из css (стилевой файл подключен внутри каждой svg).-->

	<object type="image/svg+xml" data="img/social_fb.svg" class="logo">
	</object>
	
	<object type="image/svg+xml" data="img/style_svg.svg" class="logo">
	</object>
	
	
</body>
</html>
